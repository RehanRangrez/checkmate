<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="/assets/images/logo.svg" alt="" />
          <h1 class="name">Psylog</h1>
        </div>
      </header>
    <nav>
        <ul>
            <li><a href="index.html"><img src="/assets/images/home blue.svg" alt=""></a></li>
            <li><a href="logs.html"><img src="/assets/images/recent.svg" alt=""></a></li>
            <li><a href=""><img src="/assets/images/report.svg" alt=""></a></li>
            <li><a href=""><span><img src="/assets/images/profile.svg" alt=""></a></span></li>
        </ul>
    </nav>
    <section class="profile-section">
        <span>
            <h1 class="profile-head">Profile</h1>
            <span class="edit">
                <img src="/assets/images/edit.svg" alt="">
            </span>
        </span>
        
        <div class="profile-detail-container">
            <div class="profile-details">
                <form action="">
                    <div class="input-div">
                      <label for="first-name">First Name</label>
                      <input type="text" class="first-name" id="first-name" />
                    </div>
                    <div class="input-div">
                      <label for="last-name">Last Name</label>
                      <input type="text" class="last-name" id="last-name" />
                    </div>
                    <div class="input-div">
                      <label for="email">Email address</label>
                      <input type="email" class="email" id="email" />
                    </div>
            
                    <div class="input-div">
                      <label for="email">Country</label>
                      <select id="country" name="country">
                        <option value=""></option>
                        <option value="Afganistan">Afghanistan</option>                        
                      </select>
                    </div>
                    <div class="input-div">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="male"></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefernottosay">Prefer not to say</option>
                          </select>          </div>
                    <div class="input-div">
                      <label for="password">Password</label>
                      <input type="password" class="password" id="password" />
                    </div>
                    <input type="submit" class="submit-btn" value="Save">
                  </form>
                <!-- ************* -->
            </div>
            <div class="profile-pic-container">
                <div class="pic-container">
                    <img src="/assets/images/flower profile.png" alt="">
                </div>
            </div>
           
        </div>
    </section>
</body>
</html>
